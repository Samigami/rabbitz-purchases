<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الأنشطة والإيردروب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c0e0c0; /* لون أخضر فاتح */
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between; /* توزيع العناصر بشكل متساوٍ */
            align-items: center;
            margin-bottom: 20px;
        }
        .paypal-info {
            display: flex;
            align-items: center;
            font-size: 18px;
            color: #333;
        }
        .paypal-info img {
            width: 80px; /* Taille agrandie du logo PayPal */
            height: 80px; /* Taille agrandie du logo PayPal */
            margin-right: 10px; /* Espace entre le logo et le texte */
        }
        .progress-container {
            width: 100%; /* Couvrir la largeur totale */
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 10px; /* Espace au-dessus de la jauge */
        }
        .progress-bar {
            height: 15px; /* Hauteur augmentée pour la jauge */
            background-color: #4CAF50; /* Couleur verte pour la jauge */
            border-radius: 5px; /* Coins arrondis pour la jauge */
        }

        /* Background rectangle for PayPal and countdown */
        .info-container {
            background-color: #ffeb3b; /* Rectangle jaune */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px; /* Espace en bas */
            display: flex;
            justify-content: space-between; /* Distribution des éléments à gauche et à droite */
            align-items: center; /* Centrage vertical */
        }

        /* Title and content styles */
        .container {
            max-width: 600px; /* Largeur maximale de la page */
            margin: 0 auto; /* Centrage horizontal */
        }
        .title {
            background-color: #003366;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .content {
            display: none;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .active {
            display: block;
        }

        /* Activity and waiting user styles */
        .activity-box, .waiting-box {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #0055cc;
            color: white;
            border-radius: 5px;
        }
        .user-image, .waiting-user-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 10px;
        }

        /* Image container styles */
        .image-container {
            margin-top: 10px;
            width: 100%;
            height: 200px; /* Hauteur pour correspondre aux autres sections */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e0e0;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 5px;
            object-fit: cover; /* Pour s'assurer que l'image remplit le conteneur */
        }

        /* Airdrop section styles */
        .airdrop-message {
            background-color: #ffeb3b; /* Rectangle jaune */
            padding: 10px;
            text-align: center; /* Centrer le texte */
            border-radius: 5px; /* Coins arrondis */
        }

        /* Countdown Circle */
        .countdown-circle {
            width: 80px; /* Ajustement de la taille du cercle */
            height: 80px;
            border-radius: 50%;
            border: 10px solid blue; /* Cercle bleu */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .countdown-text {
            position: absolute;
            font-size: 18px; /* Taille de police ajustée */
            color: blue; /* Couleur du texte */
        }
        .countdown-label {
            position: absolute;
            top: 40px; /* Ajustement pour placer le texte "يوم" en dessous */
            font-size: 16px; /* Taille de police pour "يوم" */
            color: blue; /* Couleur du texte */
        }
    </style>
</head>
<body>

    <!-- Main content -->
    <div class="container">
        <!-- Top image -->
        <div class="image-container">
            <img src="https://i.imgur.com/x3XZfWw.png" alt="Header Image">
        </div>

        <!-- Header section for PayPal budget -->
        <div class="info-container">
            <!-- PayPal Budget Info -->
            <div class="paypal-info">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal Logo">
                <div>1.65/100 دولار</div>
            </div>
            <!-- Countdown Circle -->
            <div class="countdown-circle">
                <div class="countdown-text" id="countdown">60</div> <!-- Affichage des jours restants -->
                <div class="countdown-label">يوم</div> <!-- Ajout de "يوم" en dessous -->
            </div>
        </div>

        <!-- Progress bar for PayPal balance -->
        <div class="progress-container">
            <div class="progress-bar" id="paypal-progress"></div>
        </div>

        <div class="title" onclick="showContent('activity-content')">
            <h3>الأنشطة</h3>
        </div>
        <div id="activity-content" class="content">
            <div class="image-container">
                <img src="https://i.imgur.com/CQb92zN.jpeg" alt="نشاط">
            </div>
            <div class="activity-box">
                <img class="user-image" src="https://i.imgur.com/BzGeLqV.jpeg" alt="pkxd.khaled">
                <div>
                    <p>pkxd.khaled</p>
                    <p>البند: حزمة كورومي</p>
                    <p>السعر: 4.99 $</p>
                </div>
            </div>
            <div class="activity-box">
                <img class="user-image" src="https://i.imgur.com/HRJx4CL.jpeg" alt="lonastar27">
                <div>
                    <p>lonastar27</p>
                    <p>البند: زي جمالي للنساء</p>
                </div>
            </div>
        </div>

        <div class="title" onclick="showContent('waiting-users-content')">
            <h3>المستخدمون في الانتظار</h3>
        </div>
        <div id="waiting-users-content" class="content">
            <div class="image-container">
                <img class="waiting-user-image" src="https://i.imgur.com/1L1Qta5.jpeg" alt="Waiting Users" style="width: 200px; height: 200px;"> <!-- Ajustement de l'image à 200x200 pixels -->
            </div>
            <div class="waiting-box">
                <img class="waiting-user-image" src="https://i.imgur.com/BzGeLqV.jpeg" alt="pkxd.khaled">
                <div style="flex-grow: 1;">
                    <p>pkxd.khaled</p>
                </div>
                <div class="waiting-status">في الانتظار</div>
            </div>
        </div>

        <div class="title" onclick="showContent('airdrop-content')">
            <h3>إيردروب</h3>
        </div>
        <div id="airdrop-content" class="content">
            <div class="image-container">
                <img src="https://i.imgur.com/9V4DVqf.jpeg" alt="إيردروب">
            </div>
            <div class="airdrop-message">
                <p>الإيردروب قادم قريبًا!</p>
            </div>
        </div>
    </div>

    <script>
        // Function to show content sections
        function showContent(contentId) {
            var contents = document.querySelectorAll('.content');
            contents.forEach(function(content) {
                content.classList.remove('active');
            });

            var selectedContent = document.getElementById(contentId);
            selectedContent.classList.toggle('active');
        }

        // Progress Bar Logic (For PayPal Balance)
        var currentBalance = 1.65; // Current balance in PayPal
        var targetBalance = 100; // Target balance in PayPal
        var progressPercentage = (currentBalance / targetBalance) * 100;
        document.getElementById('paypal-progress').style.width = progressPercentage + '%';

        // Countdown Timer
        var countdownValue = 60; // 60 days
        var countdownElement = document.getElementById('countdown');

        var countdownInterval = setInterval(function() {
            countdownValue--;
            countdownElement.innerText = countdownValue;

            if (countdownValue <= 0) {
                clearInterval(countdownInterval);
            }
        }, 86400000); // Decrement every 24 hours
    </script>
</body>
</html>
